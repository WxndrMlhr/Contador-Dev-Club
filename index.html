<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
</head>

<body>


    <div class="conteiner">

        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>



        <p class="resultado"></p>



        <p class="score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="score-2">Pontuação da Alexa : <span id="machine-score">0</span></p>
    </div>





    <script>
        const humanScore = document.querySelector("#human-score")
        const machineScore = document.querySelector("#machine-score")
        const result = document.querySelector('.resultado')

        var  humanScoreNumber = 0
        var  machineScoreNumber = 0


        const playHuman = (humanChoice) => {


            playTheGame(humanChoice, playMachine())


        }

        const playMachine = () => {


            const choices = ['rock', 'paper', 'scissors']


            const randomNumber = Math.floor(Math.random() * 3)



            return choices[randomNumber]

        }

        const playTheGame = (human, machine) => {


            console.log('humano: ' + human + " maquina:" + machine);


            if (human === machine) {

                result.innerHTML = "Deu empate!"
            }



            else if ((human === 'paper' && machine === 'rock') ||
                (human === 'rock' && machine === 'scissors') ||
                (human === 'scissors' && machine === 'paper')) {


                    humanScoreNumber++
                    humanScore.innerHTML = humanScoreNumber

                    result.innerHTML = "Você ganhou!!"

            } else {

                result.innerHTML = "Você perdeu!!"
                machineScoreNumber++
                machineScore.innerHTML = machineScoreNumber
            }








        }














    </script>












</body>

</html>
